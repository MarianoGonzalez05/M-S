<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas de Yu-Gi-Oh!</title>    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
			<div class="container-hero">
				<div class="container hero">
					<div class="customer-support">
						<i class="fa-solid fa-headset"></i>
						<div class="content-customer-support">
							<span class="text">Soporte al cliente</span>
							<span class="number">123-456-7890</span>
						</div>
					</div>

					<div class="container-logo">
						<i class="fa-solid fa-puzzle-piece"></i>
						<h1 class="logo"><a href="/">SamaTcg</a></h1>
					</div>

					<div class="container-user">
						<a href="./login.html"><i class="fa-solid fa-user"></i></a>
						<i class="fa-solid fa-basket-shopping"></i>
						<div class="content-shopping-cart">
							<span class="text">Carrito</span>
							<span class="number">(0)</span>
						</div>
					</div>
				</div>
			</div>

			<div class="container-navbar">
				<nav class="navbar container">
					<i class="fa-solid fa-bars"></i>
					<ul class="menu">
						<li><a href="#">Inicio</a></li>
						<li><a href="#">Cartas</a></li>
						<li><a href="#">Accesorios</a></li>
						<li><a href="#">Mas</a></li>
						<li><a href="#">Sobre Sama</a></li>
					</ul>

					<form class="search-form">
						<input type="search" placeholder="Buscar..." />
						<button class="btn-search">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</form>
				</nav>
			</div>
		</header>
    <div class="container">
        <div id="search-bar">
            <input type="text" id="search" placeholder="Buscar por nombre">
            <select id="sort">
                <option value="name-asc">Ordenar por nombre (A-Z)</option>
                <option value="name-desc">Ordenar por nombre (Z-A)</option>
                <option value="date-asc">Ordenar por fecha de salida (Antiguo-Nuevo)</option>
                <option value="date-desc">Ordenar por fecha de salida (Nuevo-Antiguo)</option>
                <option value="precio-asc">Ordenar por precio (Menor-Mayor)</option>
                <option value="precio-desc">Ordenar por precio (Mayor-Menor)</option>
            </select>
            <input type="number" id="precio-min" placeholder="Precio mínimo">
            <input type="number" id="precio-max" placeholder="Precio máximo">
        </div>
        <div id="carton-list">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
