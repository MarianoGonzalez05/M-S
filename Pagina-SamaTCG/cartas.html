<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas de Yu-Gi-Oh!</title>    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-navbar heading-1">
        <h1>ZamaTCG</h1>
        <div id="cartoncontainer">
            <button id="cartonbutton">
                <i class="fa-solid fa-basket-shopping"></i>
						<div class="content-shopping-cart">
						</div>Carrito (0)</button>
            <div id="cartondropdown" class="hidden">
                <h2>Carrito de Compras</h2>
                <ul id="cartonlist">
                </ul>
                <p>Total: $<span id="cartontotal">0</span></p>
                <div id="cartonbuttons">
                    <button id="clear-cartonbutton">Vaciar Carrito</button>
                    <button id="checkout-button">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="buscar-bar">
            <input type="text" id="buscar" placeholder="Buscar por nombre">
            <select id="sort">
                <option value="name-asc">Ordenar por nombre (A-Z)</option>
                <option value="name-desc">Ordenar por nombre (Z-A)</option>
                <option value="date-asc">Ordenar por fecha de salida (Antiguo-Nuevo)</option>
                <option value="date-desc">Ordenar por fecha de salida (Nuevo-Antiguo)</option>
                <option value="precio-asc">Ordenar por precio (Menor-Mayor)</option>
                <option value="precio-desc">Ordenar por precio (Mayor-Menor)</option>
            </select>
            <input type="number" id="precio-min" placeholder="Precio mínimo">
            <input type="number" id="precio-max" placeholder="Precio máximo">
        </div>
        <div id="carton-list">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/81581fb069.js"
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>

</html>
